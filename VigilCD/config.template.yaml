repos:
  # --- Public HTTPS Repository ---
  - name: "test-my-app"
    url: "https://github.com/my-username/my-repo"
    auth_method: "https"

    branches:
      - name: "main"
        sync_enabled: false
        targets:
          - name: "srv"
            file: "docker-compose.yml"
            deploy: false
            build_images: false
          - name: "app"
            file: "docker-compose.app.yml"
            deploy: false
          - name: "testing"
            file: "docker-compose.test.yml"
            deploy: false

