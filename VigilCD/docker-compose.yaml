services:
  vigilcd:
    build:
      context: .
      dockerfile: Dockerfile
#    image: vigilcd:latest
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./docker-data/ssh-keys:/home/vigilcd/.ssh:ro
      - ./docker-data/repos:/home/vigilcd/src/repos
      - ./docker-data/config:/home/vigilcd/src/config
    group_add:
      - ${DOCKER_GID:-999}
    environment:
      # Scheduling
      VIGILCD_CHECK_INTERVAL_MINUTES: "${VIGILCD_CHECK_INTERVAL_MINUTES:-5}"
      VIGILCD_GIT_RETRY_COUNT: "${VIGILCD_GIT_RETRY_COUNT:-3}"
      VIGILCD_RETRY_BACKOFF_FACTOR: "${VIGILCD_RETRY_BACKOFF_FACTOR:-2.0}"
      # Timeouts
      VIGILCD_DOCKER_TIMEOUT: "${VIGILCD_DOCKER_TIMEOUT:-300}"
      VIGILCD_GIT_TIMEOUT: "${VIGILCD_GIT_TIMEOUT:-60}"
      VIGILCD_DOCKER_DAEMON_TIMEOUT: "${VIGILCD_DOCKER_DAEMON_TIMEOUT:-10}"
      # Logging
      VIGILCD_LOG_LEVEL: "${VIGILCD_LOG_LEVEL:-INFO}"
      VIGILCD_LOG_FORMAT: "${VIGILCD_LOG_FORMAT:-json}"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - vigilcd-network

networks:
  vigilcd-network:
    driver: bridge

# ===================================
# How it works:
# ===================================
#
# 1. First start:
#    - docker-data/config/ is empty
#    - Entrypoint copies config.template.yaml â†’ config.yaml
#    - App starts with template config
#
# 2. Subsequent starts:
#    - config.yaml exists in docker-data/config/
#    - Entrypoint uses existing config
#    - User can edit config.yaml on host
#
# 3. To reset config:
#    rm docker-data/config/config.yaml
#    docker-compose restart vigilcd
#
# ===================================