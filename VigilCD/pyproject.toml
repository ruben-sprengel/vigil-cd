[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "vigilcd"
version = "0.1.1"
description = "VigilCD - GitOps Deployment Agent"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "apscheduler>=3.11.1",
    "fastapi[standard]>=0.122.0",
    "gitpython>=3.1.45",
    "pydantic>=2.0",
    "pyyaml>=6.0",
    "python-dotenv>=1.0.0",
    "structlog>=24.1.0",
    "uvicorn[standard]>=0.38.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.5.0",
]

vault = [
    "hvac>=1.1.0",  # HashiCorp Vault Client
]

[tool.hatch.build.targets.wheel]
packages = ["src"]

